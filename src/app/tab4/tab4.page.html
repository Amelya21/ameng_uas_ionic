<ion-header class="ion-no-border">
  
  <ion-list lines="none">
    <ion-item color="success">
      <ion-label color="light">Melihat Status Calon Mahasiswa </ion-label>
      <ion-avatar slot="end">
        <img src="assets/Logo.jpeg" >
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-header>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
 

  <div class="wrapper table-responsive">
    <table class="table" >
    
      <thead>
        <tr>
          <th scope="col" >No</th>
          <th scope="col">Reg_id</th>
          <th scope="col">Nama</th>
          <th scope="col">Email</th>
          <th scope="col">Status</th>
          
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let data of allData">
          <td class="text-black">{{data.nomor}}</td>
          <td class="text-black">{{data.reg_id}}</td>
          <td class="text-black">{{data.nama}}</td>
          <td class="text-black">{{data.email}}</td>
          <td class="text-black">
<span *ngIf="data.status==='0'">Menunggu Verifikasi</span>
<span *ngIf="data.status==='1'">Verifikasi OK</span>

          </td>
          
         
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
